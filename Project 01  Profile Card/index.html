<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- CSS  -->
    <link rel="stylesheet" href="style.css" />
    <!-- BOX ICON CSS  -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <center>
      <h1>Welcome to My Profile</h1>
    </center>
    <div class="container">
      <div class="profile-card">
        <div class="image">
          <img src="profile.png" class="profile-img" alt="Profile Picture" />
        </div>

        <div class="text-data">
          <span class="name">Mohammadtofik</span>
          <span class="job">coder & software enginner</span>
        </div>

        <div class="media-buttons">
          <a href="https://www.instagram.com/shaikh__tofik_/" target="_blank" class="link" style="background-color: #c13584;">
            <i class='bx bxl-instagram-alt' style='color:#ffffff;' ></i>
          </a>
          <a href="#" class="link"style="background-color: #1877F2;" target="_blank" >
            <i class='bx bxl-facebook-circle' style='color:#ffffff' ></i>
          </a>
          <a href="https://www.linkedin.com/in/shaikh-tofik-40341122b/" target="_blank" class="link"style="background-color: #0077B5;">
            <i class='bx bxl-linkedin' style='color:#ffffff' ></i>
          </a>
          <a href="https://github.com/Tofik7286" target="_blank" class="link"style="background-color: black;">
            <i class='bx bxl-github' style="color: #ffffff;"></i>
          </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bxs-like'></i>
                <span class="number">60k</span>
            </div>
            <div class="data">
                <i class='bx bxs-chat' ></i>
                <span class="number">40k</span>
            </div>
            <div class="data">
                <i class='bx bxs-share-alt' ></i>
                <span class="number">20k</span>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
